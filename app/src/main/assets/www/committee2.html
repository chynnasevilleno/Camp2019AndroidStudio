<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#0FD991" />
    <!-- Your app title -->
    <title>Camp 2019 Invitation</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css"/>
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="css/my-app.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" id="home" class="page">
          <!-- Top Navbar -->
          <div class="page">
            <div class="page-content">
                <div class="card demo-card-header-pic">
                    <div style="background-image:url(img/staff/2big.jpg); background-size: 600px; height: 300px;" class="card-header align-items-flex-end"></div>
                    <div class="card-content card-content-padding">
                      <p class="subtitle bold primary">Phum Viphurit</p>
                      <p class="subheading margin-bottom">Activities Committee Head</p>
                      <p class="paragraph">Phum is Thailand’s most outstanding Boy Scout of 2019. Phum, together with his team organized last year’s CAMP2018 in Thailand.</p>
                    </div>
                    <div class="text-align-center">
                      <a class="paragraph accent link back text-align-center padding-bottom"><ion-icon name="arrow-back"></ion-icon> Back to home</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
